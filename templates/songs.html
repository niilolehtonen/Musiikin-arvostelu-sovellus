{% extends "layout.html" %}

{% block content %}
<table class="table" style="color: white;">
    <thead>
      <tr>
        <th scope="col">Song</th>
        <th scope="col">Album</th>
        <th scope="col">Artist</th>
        <th scope="col">Year</th>
        <th scope="col">Rating</th>
        <th scope="col">Reviews</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>null</td>
        <td>null</td>
        <td>null</td>
        <td>null</td>
        <td>null</td>
        <td>null</td>
    </tbody>
</table>
<br>

{% if session.user_id %}


<br>
<div class="container">
  <h3 class="text-white">Add Review</h3>
  <div class="row">
    <div class="col-3">
      <form method="post" style="color: white">
        <div class="form-group">
          <label for="song_name">Song</label>
          <input type="text" class="form-control" id="song_name" name="song_name">
        </div>
        <div class="form-group">
          <label for="album_name">Album</label>
          <input type="text" class="form-control" id="album_name" name="album_name">
        </div>
        <div class="form-group">
          <label for="artist_name">Artist</label>
          <input type="text" class="form-control" id="artist_name" name="artist_name">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" name="year">
        </div>
        <div class="form-group">
          <label for="rating">Rating (1-5 Stars)</label>
          <input type="text" class="form-control" id="rating" name="rating">
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" class="form-control" id="comment" name="comment">
        </div>
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </div>
  </div>
</div>
{% endif %}

<br>
<div class="container d-flex justify-content-center" style="color:white;">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
        <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
    </svg>
</div>
{% endblock %}
